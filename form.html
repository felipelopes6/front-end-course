<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <h1>
    My First Form
  </h1>
  
  <form>
    <div>
      <label>Name:</label>
      <input type="text" placeholder="Name is required">
    </div>
    <hr>

    <div>
      <label>Surname:</label>
      <input type="text" placeholder="Surname is required">
    </div>
    <hr>

    <div>
      <label>Phone:</label>
      <input type="number" placeholder="(xx) xxxxx-xxxx">
    </div>
    <hr>

    <div>
      <label>Email:</label>
      <input type="email" placeholder="Email is required">
    </div>
    <hr>
    
    <div>
      <label>Receive email:</label>
      <input type="checkbox">
    </div>
    <hr>

    <div>
      <label>Favorite color:</label>
      <input type="color">
    </div>
    <hr>

    <div>
      <label>Birthday:</label>
      <input type="date">
    </div>
    <hr>
    
    <div>
      <label>Gender:</label>
      <select>
        <option value="">Select your value</option>
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
      </select>
    </div>
    <hr>

    <div>
      <label>Your profile picture:</label>
      <input type="file">
    </div>
    <hr>

    <div>
      <label>Personal details:</label>
      <textarea rows="5" cols="50" placeholder="You can add an information"></textarea>
    </div>
    <hr>

    <div>
      <label>Password:</label>
      <input type="password" placeholder="Password is required">
    </div>
    <hr>

    <div>
      <button type="button">
        Hey, now you can submit your form
      </button>
    </div>
    <hr>
  </form>

</body>
</html>
