<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media</title>
</head>
<body>
  <h1>
    Hey, new lets learn about media!
  </h1>

  <img src="https://odia.ig.com.br/_midias/jpg/2021/05/15/1200x1920/1_10-21912142.jpg" width="150px" alt="gil do vigor picture">
