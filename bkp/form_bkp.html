<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Form examples</title>
  </head>

  <body>
    <h1>
      tag FORM examples:
    </h1>
    <hr>

    <form>
      <div>
        <label>Name:</label>
        <input type="text" placeholder="Type your name here">
      </div>
      <hr>

      <div>
        <label>Surname:</label>
        <input type="text" placeholder="Your surname here">
      </div>
      <hr>

      <div>
        <label>Phone:</label>
        <input type="tel" placeholder="(xx) xxxx-xxxx">
      </div>
      <hr>

      <div>
        <label>Age:</label>
        <input type="number" placeholder="Yor age">
      </div>
      <hr>

      <div>
        <label>Birthday:</label>
        <input type="date">
      </div>
      <hr>
      
      <div>
        <label>Receive email:</label>
        <input type="checkbox">
      </div>
      <hr>

      <div>
        <label>Your personal information:</label>
        <textarea rows="10" cols="30">
        </textarea>
      </div>
      <hr>

      <div>
        <label>Gender:</label>
        <select>
          <option value="">Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <hr>

      <div>
        <label>Email:</label>
        <input type="email" placeholder="email@example.com">
      </div>
      <hr>

      <div>
        <label>Password:</label>
        <input type="password" placeholder="Your password">
      </div>
      <hr>

      <div>
        <button>
          Hey now you can submit
        </button>
      </div>

    </form>
  </body>
</html>
